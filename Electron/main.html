<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <form>
      Market Group ID:<br>
      <input type="text" name="groupNum" id="group"><br>
      <input type = "button"
    value = "Fetch"
    onclick = "getGroup()"/>
    </form>
    <script>
    const axios = require('axios')
    function getGroup() {
    var groupNum = document.getElementById('group').value
    // /search to get item ids by name, /universe/types/{type_id} to get info
    axios.get('https://esi.evetech.net/latest/markets/groups/' + groupNum + '/?datasource=tranquility')
        .then(response => {
          console.log(response.data)

              //document.write(response.data.description)
              console.log(response.data.description)
        })
        .catch(error => {
          console.log(error)
        })
      }
    </script>
  </body>
</html>
