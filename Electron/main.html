<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        background-color: grey;
      }
      </style>
  </head>
  <body>
    <form>
      Market Group ID:<br>
      <input type="text" name="groupNum" id="group"><br>
      <input type = "button"
    value = "Fetch"
    onclick = "getGroup()"/>
    </form>
    <p id="name"></p>
    <p id="desc"></p>
    <script>
    const axios = require('axios')

    function getGroup() {
    var groupNum = document.getElementById('group').value
    // /search to get item ids by name, /universe/types/{type_id} to get info
    axios.get('https://esi.evetech.net/latest/markets/groups/' + groupNum + '/?datasource=tranquility')
        .then(response => {
          console.log(response.data)
          const data = response.data

            document.getElementById('name').innerHTML = data.name 
            document.getElementById('desc').innerHTML = data.description
        })
        .catch(error => {
          console.log(error)
        })
      }
    </script>
  </body>
</html>
